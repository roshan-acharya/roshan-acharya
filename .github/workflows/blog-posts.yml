name: Update README with Hashnode RSS
on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:   

jobs:
  update-readme:
    runs-on: ubuntu-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v4
      
      - name: Fetch RSS
        uses: gautamkrishnar/blog-post-workflow@v1
        with:
          feed_list: "https://blog.roshanacharya.info.np/rss.xml"
          max_post_count: 5
        
          template: "ðŸš€ [$title]($url) ($date)"
          date_format: "MMM DD, YYYY"
          
      
