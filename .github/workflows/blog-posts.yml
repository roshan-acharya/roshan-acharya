name: Latest blog articles
on:
  schedule: 
    - cron: '0 * * * *'
  workflow_dispatch: 
jobs:
  update-readme-with-hashnode-blog:
    name: Update README with the latest hashnode blog posts
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - uses: gautamkrishnar/blog-post-workflow@master
        with:
          feed_list: "https://blog.roshanacharya.info.np/rss.xml"
